<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Tạo Sản Phẩm</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-100vh flex items-center justify-center">
<div class="h-1/2 w-1/2 ">
    <form action="#" method="post" th:action="@{/create}" th:object="${productDto}" enctype="multipart/form-data" class="w-full p-2 h-full text-left flex flex-col items-center justify-center shadow">
        <input type="hidden" class="" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <h2 class="text-2xl uppercase my-2">Thêm sản Phẩm</h2>
        <div class="flex  flex-col w-full my-2">
            <label >Tên sản phẩm </label>
            <input class="border border-black px-4 my-0.5 outline-none" th:field="${productDto.name}" type="text" placeholder="Nhập tên sản phâm"/>
            <p th:errors="${productDto.name}" class="text-red-500 pt-2 text-sm" th:if="${#fields.hasErrors('name')}" ></p>
        </div>
        <div class="flex flex-col  w-full my-2">
            <label >Nhãn hiệu </label>
            <input th:field="${productDto.brand}" class="px-4 my-0.5 outline-none border border-black" type="text" placeholder="Nhập tên Nhãn hiệu"/>
            <p th:errors="${productDto.brand}" class="text-red-500 pt-2 text-sm" th:if="${#fields.hasErrors('brand')}" ></p>

        </div>
        <div class="flex flex-col  w-full my-2">
        <label >Loại sản phẩm </label>
        <input th:field="${productDto.category}" class="px-4 my-0.5 outline-none border border-black"  type="text" placeholder="Nhập loại..."/>
        <p th:errors="${productDto.category}" class="text-red-500 pt-2 text-sm" th:if="${#fields.hasErrors('category')}" ></p>

    </div>
        <div class="flex flex-col  w-full my-2">
            <label >Mô tả sản phẩm </label>
            <textarea th:field="${productDto.description} " class="px-4 my-0.5 outline-none border border-black"  type="text" placeholder="Nhập loại..."/>
            <p th:errors="${productDto.description}" class="text-red-500 pt-2 text-sm" th:if="${#fields.hasErrors('description')}" ></p>

        </div>
        <div class="flex flex-col  w-full">
        <label >Giá </label>
        <input th:field="${productDto.price}" class="border px-4 my-0.5 outline-none border-black"  type="number" step="0.01" min="0" placeholder="Nhập giá "/>
        <p th:errors="${productDto.price}" class="text-red-500 pt-2 text-sm" th:if="${#fields.hasErrors('price')}" ></p>

    </div><div class="flex flex-col w-full my-2">
        <label >Ảnh </label>
        <input th:field="${productDto.imageFilename}" class="border px-4 my-0.5 ountline-none border-black"  type="file" placeholder="Nhập "/>
        <p th:errors="${productDto.imageFilename}" class="text-red-500 pt-2 text-sm" th:if="${#fields.hasErrors('imageFilename')}" ></p>

    </div>
       <div class="flex my-2 ">
           <button type="submit" class="bg-red-600 mx-2 px-6 text-white py-2 rounded-sm">Thêm sản phẩm</button>
           <a href="/products"  class="bg-slate-600 px-6 text-white py-2 rounded-sm">Thoát</a>

       </div>
    </form>


</div>

</body>
</html>
